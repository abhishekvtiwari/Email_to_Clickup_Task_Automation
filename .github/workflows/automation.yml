name: Automated Gmail Data Extraction

on:
  schedule:
    - cron: "0 12-20 * * 1-5"

jobs:
  automate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install dependencies
        run: pip install pandas smtplib email tqdm PyYAML

      - name: Run Gmail Data Extraction
        run: python GmailDataExtractor1.py
        env:
          CREDENTIALS_FILE: ${{ secrets.CREDENTIALS_FILE }}
          MAIL_SEND_LIST_FILE: ${{ secrets.MAIL_SEND_LIST_FILE }}
          OUTPUT_FOLDER: ${{ secrets.OUTPUT_FOLDER }}
